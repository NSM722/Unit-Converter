<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>HTML-CSS-JS Converter</title>
    </head>
    <body>
        <div class="main-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="metric-input" 
                    type="text" 
                    name="metric-input" 
                    placeholder="00"
            >
            <div class="buttons-wrapper">
                <button id="converter-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="cards-wrapper">
                <div class="card" id="length">Length (Meter/Feet)</div>
                <div class="card" id="volume">Volume (Liters/Gallons)</div>
                <div class="card" id="mass">Mass (Kilograms/Pounds)</div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
